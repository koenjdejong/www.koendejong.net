<script>
  function submitContactFrom() {
    let xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        let response = JSON.parse(this.responseText)
        if (response.success) {
          document.getElementById("response").innerHTML = "Message sent successfully!";
        } else {
          document.getElementById("response").innerHTML = response.message;
        }
      } else {
        document.getElementById("response").innerHTML = "Something went wrong, please try again later.";
      }
    };
    xhttp.open("POST", "https://forms.koendejong.net/forms/form_contact_koendejong.net", false);
    xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8"); 
    xhttp.send(JSON.stringify({
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value
    }));
  }
</script>

    <script>
      document.getElementById('year').innerHTML = new Date().getFullYear();
        
      const themeSwitch = document.querySelector('.theme-switch');

      if (localStorage.getItem('theme')) {
        themeSwitch.checked = localStorage.getItem('theme') === 'dark';
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
      } else if (matchMedia('(prefers-color-scheme: dark)').matches){
        themeSwitch.checked = true;
        document.documentElement.setAttribute('data-theme', 'dark');
      }
      
      themeSwitch.addEventListener('change', function(e) {
        localStorage.setItem('theme', e.currentTarget.checked ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
      });
    </script>
