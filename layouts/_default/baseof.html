<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    {{ hugo.Generator }}

    <title>{{ if not .IsHome }}{{ .Title }} / {{ else}} Home / {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.metaDescription }}{{ else }}{{ .Page.Summary }}{{ end }}" />

    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
  <body>
    <main>
      {{ block "main" . }}{{ end }}
    </main>

    {{ if .IsHome }}
      <hr>
    {{ else }}
      <nav class="hr"><a href="/">Home</a></nav>
    {{ end }}

    <footer>
      <p>Questions, thoughts? I'd love to hear from you!<br>
        <a href="/contact/">Get in touch with me!</a></p>
      <nav>
        <ul class="reset">
          <li>&copy; <span id="year">2025</span> - Koen de Jong</li>
          <li><a href="https://github.com/koenjdejong/"><i class="fab fa-github"></i></a></li>
          <li class="cut-off-shadow-hack"><input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="switch-label"></label>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
